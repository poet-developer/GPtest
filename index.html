<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Input → Output Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>KPoEM 시 창작 모델</h1>

    <label for="userInput" class="visually-hidden">텍스트 입력</label>
    <textarea
      id="userInput"
      placeholder="원하는 시 구절을 입력하세요"
      autocomplete="off"
    >나 가진 것 탄식밖에 없어
저녁거리마다 물끄러미 청춘을 세워 두고
살아온 날들을 신기하게 세어 보았으니
그 누구도 나를 두려워하지 않았으니
내 희망의 내용은 질투뿐이었구나
그리하여 나는 우선 여기에 짧은 글을 남겨 둔다
나의 생은 미친 듯이 사랑을 찾아 헤매었으나
단 한 번도 스스로를 사랑하지 않았노라</textarea>

    <button id="submitBtn">시 쓰기</button>

    <div id="status" class="status" aria-live="polite" aria-atomic="true"></div>
    <h4>감정 분석 결과 : </h4>
    <pre id="emotions" class="emotions" aria-live="polite"></pre>
    <h4>생성된 시 : </h4>
    <pre id="output" class="output" aria-live="polite"></pre>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
