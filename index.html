<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Input → Output Demo (Static)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>KPoEM 시 창작 모델</h1>

    <label for="userInput" class="visually-hidden">텍스트 입력</label>
    <input
      id="userInput"
      type="text"
      placeholder="원하는 시 구절을 입력하세요"
      autocomplete="off"
    />

    <button id="submitBtn">시 쓰기</button>

    <div id="status" class="status" aria-live="polite" aria-atomic="true"></div>
    <pre id="output" class="output" aria-live="polite"></pre>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
